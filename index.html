<!DOCTYPE html>
<html lang="en">
<head>

    <title>Desafio Tabela</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Desafio Tabela</h1>

    <table class="tabela-moda">
        <thead>
            <th>Produto</th>
            <th>Tamanho</th>
            <th>Valor</th>
        </thead>
        <thead>
            <td>Camiseta</td>
            <td>M</td>
            <td>R$49,00</td>
        </thead>
        <thead>
            <td>Tênis</td>
            <td>42</td>
            <td>R$5,00</td>
        </thead>
    </table>
    
    <h2>Casa</h2>
    
    <table class="tabela-casa">
        <thead>
            <th>Produto</th>
            <th>Valor</th>
        </thead>
        <thead>
            <td>Sofá</td>
            <td>R$1.200,00</td>
        </thead>
        <thead>
            <td>Televisão</td>
            <td>R$5.000,00</td>
        </thead>
    </table>
    
</body>
</html>
